<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>English to Bottom Translator</title>
  <link rel="stylesheet" href="css.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script defer src="js.js"></script>
</head>
<body>

  <h1>English/Russian to Bottom Translator</h1>

  <label for="textInput" class="box">Your text here:</label><br>
  <input type="text" id="textInput" placeholder="Enter text here" class="box"><br>

  <label for="textOutput" class="box">Result:</label><br>
  <input type="text" id="textOutput" readonly class="box"><br>

  <button onclick="convertText()">Convert</button>
  <button onclick="copyToClipboard()" class="clipboard">Copy to Clipboard</button>

  
  <div id="notification" class="notification">Copied to clipboard!</div>

</body>
</html>
